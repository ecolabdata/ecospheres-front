# config file for ecospheres-front

datagouvfr:
  # data.gouv.fr base URL (use www subdomain on prod)
  base_url: https://demo.data.gouv.fr
  # oauth settings
  oauth_client_id: 66e30254d3cc5d5b52a4b6ec

universe:
  # "universe" topic id
  topic_id: 65141cd780d73f98142e9265
  # universe name, used as bouquets tag
  name: simplifions

robots:
  disallow:
  sitemap:
  meta: 'noindex, nofollow'

# UI customizations
website:
  title: 'toto.data.gouv.fr'
  rf_title: 'RÉPUBLIQUE<br>FRANÇAISE'
  service_logo: '/logos/ecospheres-logo.svg'
  badge:
    display: true
    text: 'BETA'
    style: 'blue-cumulus'
  # leave empty if not pertinent
  logo_operator:
    src: '/logos/ecospheres-logo.svg'
    show_in_header: false
    footer:
      width: '40px'
      height: '219px'
  homepage:
    title: coucou toto
    subtitle: subtitle toto
    sections:
      - title: salut toto
        content: content toto
        sub_section_datasets:
        sub_section_cards:
        sub_section_tiles:
        sub_section_buttons:
    meta_description: ecologie.data.gouv.fr référence et centralise les données de la transition écologique.
  header_button:
    display: true
    label: 'Donnez votre avis'
    link: https://tally.so/r/wLWrzp
  search_config:
    header_search:
      display: true
      placeholder: Rechercher...
      dropdown:
        - text: Rechercher {} dans les <strong>jeux de données</strong>
          route: datasets
        - text: Rechercher {} dans les <strong>bouquets</strong>
          route: bouquets
    pages:
      - name: usecases
        slug: usecases
        type: topics
        config_type:
          organization:
        extras_key: usecases
        list_all: true
        display_metadata: true
        activate_read_more: true
        dataset_editorialization: true
        can_add:
          everyone: true
          authorized_users:
        labels:
          search_page_title: cas d'usages
          search_bar_title: Filtrer les cas d'usages
          search_results: cas disponibles
          add_button: Ajouter un cas d'usage
          add_title: Nouveau cas d'usage
          add_subtitle: Description du cas d'usage
          subject: Sujet du cas d'usage
          description_title: Objectif du cas d'usage
          description_info: "Renseignez ici les informations nécessaires à la compréhension du cas d'usage"
          owner: Propriétaire du cas d'usage
        filters:
          - name: Thematiques
            tag: theme
            values:
              - name: Se loger
                tag: se-loger
              - name: Se Nourrir
                tag: se-nourrir
          - name: Sous-Thématiques
            tag: subtheme
            condition_on: theme
            values:
              - name: Test 1
                tag: test1
                condition_on: se-loger
              - name: Test 2
                tag: test2
                condition_on: se-loger
              - name: Test 3
                tag: test3
                condition_on: se-nourrir
              - name: Test 4
                tag: test4
                condition_on: se-nourrir
          - name: Type de structures
            tag: structure
            values:
              - name: Administrations
                tag: admin
              - name: Citoyens
                tag: citizen
              - name: Entreprises
                tag: company
      - name: hackathons
        slug: hackathons
        type: datasets
        config_type:
          organization: 673dafb02cf54cfb2ccbd118
          topic:
          card: indicators
        extras_key: hackathons
        list_all: true
        display_metadata: true
        activate_read_more: true
        dataset_editorialization: true
        can_add:
          everyone: true
          authorized_users:
        labels:
          search_page_title: indicateurs
          search_bar_title: Filtrer les indicateurs
          search_results: indicateurs disponibles
          add_button: Ajouter un indicateur
          add_title: Nouvel indicateur
          add_subtitle: Description de l'indicateur
          subject: Sujet de l'indicateur
          description_title: Objectif de l'indicateur
          description_info: "Renseignez ici les informations nécessaires à la compréhension de l'indicateur"
          owner: Propriétaire de l'indicateur
        filters:
          - name: Type de structures
            tag: structure
            values:
              - name: Administrations
                tag: 'ecospheres-indicateurs-sous-famille-emissions'
              - name: Citoyens
                tag: citizen
              - name: Entreprises
                tag: company

  header_search:
    display: true
    placeholder: Rechercher...
    dropdown:
      - text: Rechercher {} dans les <strong>jeux de données</strong>
        route: datasets
      - text: Rechercher {} dans les <strong>bouquets</strong>
        route: bouquets
  search_bar:
    display: true
    placeholder: Rechercher une donnée environnementale
  secondary_search:
    display: false
    name:
