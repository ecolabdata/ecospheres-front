      - title:
        content: >-
          ## Quelques soient vos moyens techniques, une solution

          <p class="fr-text--lg">
          Ce portail s'adresse à l'ensemble des acteurs publics, qu'ils disposent ou non d'un service informatique ou d'un prestataire.
          <br/>
          Pour chacun des cas d'usages, un indicateur vous permet de savoir quelles sont les possibilités d'intégration :
          </p>


          - **Solution clé en main** : Une solution clé en main est disponible pour ce cas d'usage. Si vous n'avez pas ni service informatique ni compétences techniques, vous pouvez donc utiliser la solution clé en main pour couvrir le cas d'usage.

          - **Solutions éditeurs** : Des éditeurs proposent des logiciels permettant de couvrir ce cas d'usage.

        sub_section_datasets:
        sub_section_cards:
          title:
          cards:
            - name: 'Vous n’avez ni équipe technique, ni éditeur'
              description: "Les cas d'usage accessibles avec des solutions clés en main, faciles à mettre en place par un agent non technique."
              url: 'cas-d-usages?tags=spf-budget-aucun-developpement'
            - name: 'Vous passez par un éditeur'
              description: "Les cas d'usages portés par des éditeurs qui s'occupent de l'intégration."
              url: 'cas-d-usages?tags=spf-budget-solution-editeur'
            - name: 'Vous avez votre service informatique'
              description: "Les cas d'usages que vos services informatiques peuvent intégrer dans vos démarches et/ou votre système d’information."
              url: 'cas-d-usages?tags=spf-budget-moyens-techniques'
        sub_section_tiles:
        sub_section_buttons:
      - title:
        content: >-
          ## Comment et pourquoi simplifier vos démarches ?

          <p class="fr-text--lg">
          Administrations et collectivités, en intégrant des API ou des données dans vos démarches et/ou votre système d’information :
          </p>

          - 🗄 **Vous accédez facilement aux données administratives de vos usagers**, qu'elles soient publiques ou protégées et provenant de [nombreux fournisseurs](/organizations) ;


          - ⏰ **Vous accélérez le traitement des démarches car vos agents instructeurs** n’ont pas de vérifications supplémentaires à réaliser, les informations obtenues que nous vous recommandons sont certifiées 🔎 ;


          - 🎢 **Vous augmentez le pourcentage des démarches finalisées** car vous faîtes gagner du temps à l’usager ;


          - 🎯 **Vous participez activement à la simplification des démarches en mettant en place le « _[Dites-le-nous une fois](/dlnuf)_ »** : vous ne demandez plus à vos usagers une information qu’ils ont déjà donnée ou que l’administration connaît déjà. Vous vous mettez ainsi en conformité avec la législation et, plus particulièrement l’[Article L113-12 du Code des relations entre le public et l’administration](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000037313155).


          - 💌 **Vous réduisez le taux de non recours**, plus particulièrement si vous mettez en place des démarches proactives. [En savoir plus sur la proactivité](/proactivite).


          Pour en savoir plus, consultez nos [guides de la simplification](/guides).
        sub_section_datasets:
        sub_section_cards:
        sub_section_tiles:
        sub_section_buttons:
