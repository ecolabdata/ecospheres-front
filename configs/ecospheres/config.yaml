# config file for ecospheres-front

datagouvfr:
  # data.gouv.fr base URL (use www subdomain on prod)
  base_url: https://www.data.gouv.fr
  # oauth settings
  oauth_client_id: 65e9c33ee89b6256ad069a31
  # pkce client secret, explicitely public
  oauth_client_secret: tTD6KpvTo8uGnD1K8XMjrZN3pv0iwZZaIAYxkCga4jBFupeRdp

universe:
  # "universe" topic id
  topic_id: 65e9aa6cb5c809c30c70ee02
  # universe name, used as bouquets tag
  name: univers-ecospheres

robots:
  disallow:
    - /admin
    - /datasets
